<body>

      <input type="button" id="eatBchButton" value="EatBCH Button"/>
   </form> 
  <script>
    let eatBchBtn = document.getElementById('eatBchButton')
    eatBchBtn.addEventListener('click', function(event) {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider)

        let txParams = {
          to: 'bitcoincash:pp8skudq3x5hzw8ew7vzsw8tn4k8wxsqsv0lt0mf3g',
          from: '<your_from_address>',
          value: '0.00001347'
        }
        web3.bch.sendTransaction(txParams, (err, res) => {
          if (err) {
            reject(new Error(err))
          } else {
            resolve(res)
          }
        })
      }
    })

  </script>
</body>
