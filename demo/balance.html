<body>

      <input type="button" id="eatBchButton" value="EatBCH Button"/>
   </form>
  <script>
    let eatBchBtn = document.getElementById('eatBchButton')
    eatBchBtn.addEventListener('click', function(event) {
      if (typeof web4bch !== 'undefined') {
        web4bch = new Web4Bch(web4bch.currentProvider)

        let txParams = {
          to: 'bitcoincash:pp8skudq3x5hzw8ew7vzsw8tn4k8wxsqsv0lt0mf3g',
          from: 'bitcoincash:qqeuq3yxsr9rys39am985gcv7xg6hzzqqgu9x00ua2', // set to your address
          value: '0.00001347'
        }
        web4bch.bch.sendTransaction(txParams, (err, res) => {
          console.log(txParams)
          if (err) {
            console.log('send err', err)
          } else {
            console.log('send success:', res)
          }
        })
      }
    })

  </script>
</body>

</html>
